version: v1.0

name: Kotlin

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Gradle build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - ./gradlew build

  - name: Gradle test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - ./gradlew test --info
      epilogue:
        commands:
          - artifact push job lib/build/reports/tests/test

promotions:
  - name: Publish to Maven Central
    pipeline_file: maven.yml
